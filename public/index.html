<!DOCTYPE html>
<html lang="en">
  <title>Socket.IO chat</title>
  <meta charset="utf-8" />
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }
    .main-container {
      width: 500px;
      margin: 0px auto 0px auto;
      padding: 15 0px 0px 0px;
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 1px solid black;
      border-radius: 15px;
      background: rgb(187, 187, 187);
    }
    .selectStuffContainer {
      font-size: 14px;
    }
    #messages {
      width: 100%;
      height: 500px;
      list-style-type: none;
      margin: 0;
      padding: 0;
      max-height: calc(100vh - 50px) !important;
      overflow: auto;
      background-color: #d4d7d9;
    }
    #messages li {
      padding: 5px 10px;
    }
    #messages li:nth-child(odd) {
      background: #eee;
    }
    #message-form {
      display: flex;
      flex-direction: row;
      width: 100%;
      border-top: 1px solid black;
    }
    #message-form > input#m {
      padding: 7px 12px;
      border: 0px;
      border-radius: 0px 0px 0px 14px;
      width: 80%;
    }
    #message-form > input[type="submit"] {
      border-radius: 0px 0px 15px 0px;
      width: 20%;
      color: #ffffff;
      background-color: #008cba;
      border: 0px solid;
    }
    #rooms {
      margin: 10px;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: #0f0f0f;
      }
      input,
      select,
      textarea {
        color-scheme: dark;
      }
      input#m {
        background-color: #686868;
      }
      input#m::placeholder {
        color: rgb(159, 159, 159);
        opacity: 1;
      }
      .main-container {
        color: white;
        background-color: rgb(59, 59, 59);
      }
      .selectStuffContainer {
        margin: 5px 0px 5px 0px;
      }
      #messages {
        background-color: rgb(42, 40, 40);
      }
      #messages li {
        background-color: rgb(51, 48, 48);
      }
      #messages li:nth-child(odd) {
        background: rgb(42, 40, 40);
      }
    }
  </style>

  <div class="main-container">
    <div class="selectStuffContainer">
      <label for="rooms">Choose a room:</label>
      <select name="rooms" id="rooms" onchange="joinRoom(this)">
        <option disabled hidden value selected>Select</option>
        <option value="1">Room 1</option>
        <option value="2">Room 2</option>
        <option value="3">Room 3</option>
      </select>
      <label for="username">Enter username:</label>
      <input
        type="text"
        id="username"
        placeholder="Username..."
        required="true"
      />
    </div>

    <ul id="messages"></ul>
    <form id="message-form" action="#">
      <input id="m" autocomplete="off" placeholder="Enter message..." />
      <input type="submit" value="Send message" />
    </form>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="chat.js"></script>
</html>
